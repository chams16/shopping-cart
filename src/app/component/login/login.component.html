<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">


            <div class="card-header text-center">
                <h2>Login</h2>
            </div>

            <div class="card-body">
                <form #loginform="ngForm" (ngSubmit)=" login()">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="username" id="username" name="username" [ngClass]="{'is-invalid': username.touched && username.invalid}" #username="ngModel" class="form-control" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">username can't be blanck</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" #password="ngModel" [ngClass]="{'is-invalid': password.touched && password.invalid}" class="form-control"[(ngModel)]="model.password" required>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" #remember="ngModel" name="remember" id="remember" [(ngModel)]="model.remember">
                        <label class="ml-1" for="remember">Remember Me</label>

                    </div>

                    <button class="btn btn-primary btn-sm btn-block" [disabled]="loginform.invalid">Login</button>
                    <p class="mt-1">You don't have account?<a [routerLink]="['/register']">Sign Up</a> </p>
                </form>
            </div>
        </div>
    </div>
</div>
