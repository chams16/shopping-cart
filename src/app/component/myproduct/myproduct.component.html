 <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title " id="exampleModalLabel" >New Home </h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="add(f)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Title</label>
                  <input type="text" class="form-control" placeholder="title" [ngClass]="{'is-invalid': titre.touched && titre.invalid}" placeholder="Enter Title" #titre="ngModel" name="titre" ngModel required>
                  <span class="invalid-feedback">titre can't be blanck</span>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">image</label>
                  <input type="url" class="form-control"  placeholder="image-url" #img="ngModel" name="img" ngModel>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea name="description" id="bio" cols="63" rows="5" placeholder="description" #bio="ngModel" name="bio" ngModel></textarea>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="addprice(f)" #addprix="ngModel" name="addprix" ngModel>
                  <label class="form-check-label" for="exampleCheck1">Add more information</label>
                  
                </div>
                <div class="form-group" *ngIf="ischcked">
                  <label for="exampleInputPassword1">Price</label>
                  <input type="price" class="form-control"  placeholder="price" #prix="ngModel" name="prix" ngModel>
                </div>

                

                <div class="form-group" *ngIf="ischcked">
                  <label for="exampleInputPassword1">image1</label>
                  <input type="image1" class="form-control"  placeholder="ImageUrl" #image1="ngModel" name="image1" ngModel>
                </div>

                <div class="form-group" *ngIf="ischcked">
                  <label for="exampleInputPassword1">image2</label>
                  <input type="image2" class="form-control"  placeholder="ImageUrl" #image2="ngModel" name="image2" ngModel>
                </div>
            </form>
                
                
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" [disabled]="f.invalid" (click)="add(f)">Add</button>
          
        </div>
      </div>
    </div>
  </div>
