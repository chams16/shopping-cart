    <div class="container" >
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Get in Touch</h2>
            
        </div>
        <div class="card-body">
            <form #sendform="ngForm" (ngSubmit)=" sendmessage(sendform)">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="username" id="username" name="username"   class="form-control"  required>
                    <span class="invalid-feedback">username can't be blanck</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"  class="form-control" required>
                </div>

                <div class="form-group">
                    <input type="checkbox"  name="remember" id="remember">
                    <label class="ml-1" for="remember">Remember Me</label>

                </div>

                <button class="btn btn-secondary btn-sm btn-block" [disabled]="sendform.invalid"  >Send Message</button>
                
            </form>
        </div>
    </div>
