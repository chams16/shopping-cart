
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4vcEdoK2wMFLN1UY1PfStIm65rr9W1ZJDCA&usqp=CAU" alt="rocket_contact" class="rocket"/>
        </div>
        <form method="post" #sendform="ngForm" (ngSubmit)=" sendmessage(sendform)">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required/>
                        <span class="invalid-feedback">username can't be blanck</span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required/>
                        <span class="invalid-feedback">username can't be blanck</span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact btn btn-secondary btn-sm btn-block" [disabled]="sendform.invalid" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
