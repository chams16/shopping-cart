          <h1>Create an Account</h1>
          <p class="font-italic text-muted mb-0">Welcome with Us you are welcome.</p>
          
      </div>

      <!-- Registeration Form -->
      <div class="col-md-7 col-lg-6 ml-auto">
          <form #registerform="ngForm" (ngSubmit)=" register(registerform)">
              <div class="row">

                  <!-- First Name -->
                  <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-user text-muted"></i>
                          </span>
                      </div>
                             <input type="name" placeholder="First Name"  id="name" name="name" [ngClass]="{'is-invalid': name.touched && name.invalid}" ngModel #name="ngModel" class="form-control"  required>
                             <span class="invalid-feedback">Name can't be blanck</span>
                  </div>

                  <!-- Last Name -->
                  <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-user text-muted"></i>
                          </span>
                      </div>
                      <input type="username" id="username" placeholder="Last Name"  name="username" [ngClass]="{'is-invalid': username.touched && username.invalid}" ngModel #username="ngModel" class="form-control"  required>
                      <span class="invalid-feedback">Name can't be blanck</span>
                  </div>

                  <!-- Email Address -->
                  <div class="input-group col-lg-12 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-envelope text-muted"></i>
                          </span>
                      </div>
                      <input type="email" placeholder="Email"  id="email" name="email" [ngClass]="{'is-invalid': email.touched && email.invalid}" #email="ngModel" ngModel class="form-control"  required>
                      <span class="invalid-feedback">email can't be blanck</span>
                    </div>

                  <!-- Phone Number -->
                  <div class="input-group col-lg-12 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-phone-square text-muted"></i>
                          </span>
                      </div>
                      
                      <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                  </div>.


                 

                  <!-- Password -->
                  <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-lock text-muted"></i>
                          </span>
                      </div>
                      <input type="password" id="password" placeholder="PSWD"  name="password" #password="ngModel" ngModel [ngClass]="{'is-invalid': password.touched && password.invalid}" class="form-control" required minlength="4">
                      <span class="invalid-feedback">pswd can't be blanck</span>
                    </div>

                  <!-- Password Confirmation -->
                  <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-lock text-muted"></i>
                          </span>
                      </div>
                      <input type="password" id="confirmpassword" placeholder="PSWD"  name="confirmpassword" ngModel #confirmpassword="ngModel" [ngClass]="{'is-invalid': confirmpassword.touched && confirmpassword.invalid}" class="form-control" required minlength="4">
                      <span class="invalid-feedback">pswd can't be blanck and must match </span>
                    </div>

                    <div class="form-group">
                      <input type="checkbox" #remember1="ngModel" name="remember1" id="remember1" ngModel >
                      <label class="ml-1" for="remember">Locateur</label>
                    </div>
                    <div class="form-group">
                      <input type="checkbox" #remember="ngModel" name="remember" id="remember" ngModel >
                      <label class="ml-1" for="remember">Etudiant</label>
                    </div>

                  <!-- Submit Button -->
                  <div class="form-group col-lg-12 mx-auto mb-0">
                      <a href="#" class="btn btn-primary btn-block py-2 btn-color">
                          <span class="font-weight-bold btn  btn-block" [class.disabled]="registerform.invalid" (click)="register(registerform)">Create your account</span>
                      </a>
                  </div>
              </div>
          </form>
            <!-- Divider Text -->
             <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                   <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                         <div class="border-bottom w-100 mr-5"></div>
                   </div>
      
                          <!-- Social Login -->
              <div class="form-group col-lg-12 mx-auto">
                   <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                  <i class="fa fa-facebook-f mr-2"></i>
                                  <span class="font-weight-bold">Continue with Facebook</span>
                              </a>
                              <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                  <i class="fa fa-twitter mr-2"></i>
                                  <span class="font-weight-bold">Continue with Twitter</span>
                              </a>
                          </div>
      
                          <!-- Already Registered -->
                          <div class="text-center w-100">
                              <p class="text-muted font-weight-bold">Already Registered? <a  class="text-primary ml-2 " style="color: sienna;" routerLink="/login">Login</a></p>
                          </div>
      </div>
  </div>
</div>
