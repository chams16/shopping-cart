<div class="row" style="margin-top: 25px; margin-bottom: 25px;">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Register Here</h2>
      </div>

      <div class="card-body">
  
        <form  #registerform="ngForm" (ngSubmit)=" register(registerform)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" [ngClass]="{'is-invalid': name.touched && name.invalid}" #name="ngModel" ngModel class="form-control" >
            <span class="invalid-feedback">name can't be blanck</span>
          </div>

          <div class="form-group">
            <label for="username">UserName</label>
            <input type="username" id="username" name="username" [ngClass]="{'is-invalid': username.touched && username.invalid}" ngModel #username="ngModel" class="form-control"  required>
            <span class="invalid-feedback">username can't be blanck</span>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [ngClass]="{'is-invalid': email.touched && email.invalid}" #email="ngModel" ngModel class="form-control"  required>
            <span class="invalid-feedback">email can't be blanck</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" #password="ngModel" ngModel [ngClass]="{'is-invalid': password.touched && password.invalid}" class="form-control" required minlength="4">
            <span class="invalid-feedback">pswd can't be blanck</span>
            
          </div>

          <div class="form-group">
            <label for="confirmpasword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmpassword" ngModel #confirmpassword="ngModel" [ngClass]="{'is-invalid': confirmpassword.touched && confirmpassword.invalid}" class="form-control" required minlength="4">
            <span class="invalid-feedback">pswd can't be blanck and must match </span>
          </div>
          <div class="form-group">
            <input type="checkbox" #remember="ngModel" name="remember" id="remember" ngModel >
            <label class="ml-1" for="remember">Locateur</label>

        </div>
        <div class="form-group">
          <input type="checkbox" #remember="ngModel" name="remember" id="remember" ngModel >
          <label class="ml-1" for="remember">Etudiant</label>

      </div>

          <button class="btn btn-primary btn-block" [disabled]="registerform.invalid" (click)="register(registerform)" >Register</button>
          <p class="mt-1">Existing account?<a [routerLink]="['/login']">Sign In</a> </p>
        </form>






      </div>
    </div>
  </div>
</div>
