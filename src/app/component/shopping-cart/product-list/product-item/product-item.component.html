

<div class="card mb-4 shadow-sm">
    <img [src]="productItem.imageUrl"  class="bd-placeholder-img card-img-top p-1" width="100%" height="225"  role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" alt="">

    <div class="card-body">
        <p class="card-text">
            <strong>{{productItem.name}}</strong>
            <i *ngIf="addedtowish" class="fas fa-heart float-right" (click)="removefromwish()"></i>
            <i *ngIf="!addedtowish" class="far fa-heart float-right" (click)="addtowishlist()"></i>
            
         </p>
        <p class="card-text">
           <strong>{{productItem.prix | currency:' TND'}}</strong>
        </p>
        <p class="card-text">
            {{ productItem.description | slice: 0:40 }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" (click)="addToCart()" class="btn btn-sm btn-outline-primary product-btn">Add to cart</button>
                <button type="button"  class="btn btn-sm btn-outline-secondary ml-1 product-btn"  (click)="selectproduct(productItem.id)" >View detail </button>
            </div>
            

        </div>
    </div>




</div>
