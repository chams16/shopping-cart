<div class="detail">
    <div class="card container" >

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{productdetail.imageUrl}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{productdetail.image1}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{{productdetail.image2}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        <div class="card-body">
            
          <h5 class="card-title">{{productdetail.name}}</h5>
          <p class="card-text">{{productdetail.description}}.</p>
          
        

                <div class="rating mb-20">
                    <div class="stars">
                        <input id="demo-1" type="radio" name="demo" value="1"> 
                        <label for="demo-1">1 star</label>
                        <input id="demo-2" type="radio" name="demo" value="2">
                        <label for="demo-2">2 stars</label>
                        <input id="demo-3" type="radio" name="demo" value="3">
                        <label for="demo-3">3 stars</label>
                        <input id="demo-4" type="radio" name="demo" value="4">
                        <label for="demo-4">4 stars</label>
                        <input id="demo-5" type="radio" name="demo" value="5">
                        <label for="demo-5">5 stars</label>
                        
                        <div class="stars">
                            <label for="demo-1" aria-label="1 star" title="1 star"></label>
                            <label for="demo-2" aria-label="2 stars" title="2 stars"></label>
                            <label for="demo-3" aria-label="3 stars" title="3 stars"></label>
                            <label for="demo-4" aria-label="4 stars" title="4 stars"></label>
                            <label for="demo-5" aria-label="5 stars" title="5 stars"></label>   
                        </div>
                        
                </div>
        
        
        
            </div>
      
            <div class="price mb-20">
                <strong>{{productdetail.prix  | currency : ' TND' }}</strong>
            </div>

        </div>
</div>
